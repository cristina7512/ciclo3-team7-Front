    <div class="container mt-5">
        <div class="card">
            <h1 class="titlePage">GESTION FARM</h1>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <form autocomplete="off" onsubmit="onFarmSubmit()">
                        <div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-at"></i>
                                </span>
                                <input type="number" name="farmId" id="farmId" placeholder="Id" class="form-control">
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="fa-solid fa-a"></i>
                            </span>
                            <input type="text" name="farmName" id="farmName" placeholder="Name" class="form-control">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="fa-solid fa-location-dot"></i>
                            </span>
                            <input type="text" name="farmAddress" id="farmAddress" placeholder="Address" class="form-control">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="fa-solid fa-street-view"></i>
                            </span>
                            <input type="text" name="farmExtension" id="farmExtension" placeholder="Extension" class="form-control">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="fa-solid fa-audio-description"></i>
                            </span>
                            <input type="text" name="farmDescription" id="farmDescription" placeholder="Description" class="form-control">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="fa-solid fa-at"></i>
                            </span>
                            <input type="number" name="farmCategoryId" id="farmCategoryId" placeholder="CategoryId" class="form-control">
                        </div>                        
                        <div class="form_action--button">
                            <input type="submit" value="Create" class="btn btn-success btn-block">
                            <button onClick="farmUpdate(this)" class="btn btn-success btn-block">Edit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card">
                <table class="table" id="farmList">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Extension</th>
                            <th>Description</th>
                            <th>CategoryId</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>

                            <td>3</td>
                            <td>Description1</td>
                            <td>2</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
