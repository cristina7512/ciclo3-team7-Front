<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">

    <div class="container mt-5">
        <div class="card">
            <h1 class="titlePage">GESTION MENSAJES</h1>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <form autocomplete="off" onsubmit="onMessageSubmit()">
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="fa-solid fa-at"></i>
                            </span>
                            <input type="number" name="messageId" id="messageId" placeholder="Id" class="form-control">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="fa-solid fa-comment"></i>
                            </span>
                            <input type="text" name="messageText" id="messageText" placeholder="MessageText" class="form-control">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="fa-solid fa-at"></i>
                            </span>
                            <input type="number" name="messageClientId" id="messageClientId" placeholder="ClientId" class="form-control">
                        </div> 
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="fa-solid fa-at"></i>
                            </span>
                            <input type="number" name="messageOrtopedicId" id="messageOrtopedicId" placeholder="OrtopedicId" class="form-control">
                        </div> 

                        <div class="form_action--button">
                            <input type="submit" value="Create" class="btn btn-success btn-block">
                            <button onClick="messageUpdate(this)" class="btn btn-success btn-block">Edit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <table class="table" id="messageList">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>MessageText</th>
                            <th>ClientId</th>
                            <th>OrtopedicId</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Mensaje1</td>
                            <td>1</td>
                            <td>1</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./js/message.js"></script>
